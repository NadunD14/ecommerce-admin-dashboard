name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_DIALECT=postgres" >> .env
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy files to EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "mkdir -p ~/ecommerce-admin-dashboard"
          scp -i private_key.pem -o StrictHostKeyChecking=no -r \
            package*.json server.js src/ \
            ${USER}@${HOST}:~/ecommerce-admin-dashboard/
          
          # Copy .env file
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            .env \
            ${USER}@${HOST}:~/ecommerce-admin-dashboard/
          
          # Execute deployment script on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} << 'ENDSSH'
            cd ~/ecommerce-admin-dashboard
            # Ensure clean AdminJS build and deterministic installs
            rm -rf .adminjs node_modules
            npm install --omit=dev
            # Start or restart with production env
            export NODE_ENV=production
            pm2 restart ecommerce-admin || NODE_ENV=production pm2 start server.js --name ecommerce-admin
            pm2 save
          ENDSSH
          
          rm -f private_key.pem

      - name: Deployment Success
        run: echo "âœ… Deployment completed successfully!"
